<div class="main">
    <h2>Welcome {{username}}</h2>
    <hr>
    <div class="card" style="width: 10rem; height: 18rem;">
        <img class="card-img-top" style="width: 9.8rem; height: 10rem;" src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-employee-find-search-icon-design-for-web-png-image_5225666.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="font-size: medium;" [(ngModel)]="empCount"  >Total Employees: {{empCount}}  </h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <a class="btn btn-primary" style="font-size: small; color: white;" (click)="getEmployees()">View All</a>
        </div>
      </div>
</div>
